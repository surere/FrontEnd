<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <title>B09ButtonGroups</title>
</head>
<body>
    <div class="container">
        <h2>드롭다운메뉴가 있는 버튼 그룹</h2>
        <!-- 버튼그룹 : 버튼을 그룹화하여 네비게이션처럼 출력한다. -->
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Java</button>
          <button type="button" class="btn btn-primary">Oracle</button>
          <!-- data-bs-toggle : 부트스트랩에서 제공하는 속성으로 여기서는 드롭다운 메뉴를 추가한다.-->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">웹표준UI</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">HTML5</a>
                <a class="dropdown-item" href="#">CSS3</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
