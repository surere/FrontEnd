<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/Javascript">
        document.write("<h2>산술연살자</h2>");
        // 곱셈, 나눗셈, 나머지 연산자가 우선순위가 높다. (순서중요)
        document.write("(3 % 5 * 2 +10 / 5)="
                + (3 % 5 * 2 +10 / 5));
        // Java에서는 정수자료형으로 반환되므로 0이나오지만, JS에서는 0.6이 출력된다.
        document.write("<br/>3/ 5="+(3/5));

        document.write ("<h2>비교연산자</h2>");
        // 문자열끼리의 비교연산이 가능하다. 결과는 true. 나다마 일때는 false
        document.write("가나다1">'가나다');
        // 가나다와 나다마를("가나다1">'나다마')비교했을때 나다마가 크기 때문에 false가 나옴
        
        /*
            3>9 ==>false, 0==>false 이므로 아래 결과는 true가 된다
            비교연산자로 봤을때 (3>9==0) 0과 같다고 했기때문에 true가 나온 것!
        */
        document.write("<br/> 3>9==0의 결과:"+(3>9==0));

        // 0이 아니므로 true
        if (-1) {
            document.write("<br/>-1은 true이다");
        }
        else{
            document.write("<br/>-1은 false이다");
        }
        // null이므로 false
        if (null) {
            document.write("<br/>null은 true이다");
        }
        else{
            document.write("<br/>null은 false이다");
        }
        // 결과가 0이므로 false
        if (10-10) {
            document.write("<br/>10-10은 true이다");
        }
        else{
            document.write("<br/>10-10은 false이다");
        }
        // false와 null자체의 비교이므로 false이다 (fasle와 null의 비교/ 비교가 안됨 false)
        if (false==null) {
            document.write("<br/>true이다");
        }
        else{
            document.write("<br/>false이다");
        }
        // 문자열 자체는 null이 아니므로 true
        if ("자바스크립트") {
            document.write("<br/>문자열은 true이다");
        }
        else{
            document.write("<br/>문자열은 false이다")
        }
        /*
            Javascrip에서는 0, null, false일때 false를 반환하고
            나머지는 모두 true라고 생각하면 된다. 
        */

        // 논리연산자의 우선순위 : ! > && > ||
        document.write("<h2>논리연산자</h2>");
        document.write("3<2 || 5<=10 && !(3-4)의 결과:"+
                // (3<2) || (5<=10) && !(3>4));
                (3<2) || (5<=10) && !(3-4));
                // (3<2) || (5<=10) && !(3-4); !-1 0이 아니기 때문에 true -> true의 ! 은 false
                // f || t && f
        document.write("<h2>증감 연산자</h2>");
        var num=10;
        num++;//11
        document.write("num="+ ++num); // 증가된 후의 출력 : 12
        document.write("<br/>num="+ num++); // 출력 후 증가 : 12 (대입한다음에 증가)
        document.write("<br/>num="+ num); // 최종 출력 : 13
        
        document.write("<h2>복합대입연산자</h2>");
        document.write("num%=5="+ (num%=5));//3 => 13%5=3
    </script>
</head>
<body>
    
</body>
</html>
