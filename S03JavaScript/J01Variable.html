<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01Variable.html</title>
    <script>
        /*
            document.write() : 웹브라우저에 문자열이나 변수를 출력할때 사용한다.
            typeof() : 해당 변수의 자료형을 반환한다.
        */
        // 1. 변수선언
        var num;
        document.write("<h2>변수초기화전</h2>");
        document.write("num의 자료형:"+ typeof(num)+
        ",num에 저장된 데이터:"+num);
        
        // 2. 변수초기화
        num = 100;
        document.write("<h2>변수초기화후</h2>");
        document.write("num의 자료형:"+ typeof(num)+
        ",num에 저장된 데이터:"+num);   // number 타입
        //문자(열)로 초기화(JavaScript에서는 동일하다.)
        
        num ='문자열입니다';
        document.write("<br/>num의 자료형:"+ typeof(num)+
        ",num에 저장된 데이터:"+num);       //String 타입
        // boolean으로 초기화
        num = true;
        document.write("<br/>num의 자료형:"+ typeof(num)+
        ",num에 저장된 데이터:"+num);       //boolean 타입

        /*
            JavaScript에서는 변수를 선언한 후 초기값에 의해 자료형이 결정되므로 하나의 변수로
            숫자형, 문자형 등 모든 자료형으로 활용할 수 있다.
        */
        
        /*
            NaN(Not of Number) : 숫자가 아님을 표현하는 JS용어(숫자 데이터가 제대로 들어오지 않았다는 뜻
            즉, num2에 값을 안줘서 나오지 않는 것)
            isNAN() : 매개변수가 number타입이면 false, number타입이 아닐때 true를 반환하는 함수.
                즉, 변수가 숫자인지 판단하는 함수이다. 
        */
        var num1=10, num2, str1="자바스크립트", str2;
        // NaN이 출력된다. 숫자와 undefined에 대한 연산이므로 숫자가 될 수 없다.
        document.write("<br/>num1+num2"+(num1+num2));
        
        if(isNaN(num1+num2)){
            alert("NaN이다. 즉 숫자가 아니다");
        }
        else{
            alert("NaN이 아니다. 즉 숫자이다");
        }
        // 숫자형끼리의 연산이 아니라면 단순 연결되어 출력된다.
        //덧셈뺄셈이 아닌 그냥 이어줬기 때문에 결과값이 10자바스크립트라고 나온것
        // 출력 : 자바스크립터 undefined
        document.write("<br/>str1+str2="+(str1+str2));
        // 출력 : 10자바스크립터
        document.write("<br/>num1+str1="+(num1+str1));
         // num1+str2 숫자인지 문자인지 알 수 없기 때문에 NaN으로 나왔던 것

        /*
            숫자, 문자, boolean이외의 자료형은 모두 Object타입으로 선언된다.
        */
        document.write("<h2>기타자료형</h2>");
        var date = new Date();
        document.write("date의 자료형:"+typeof(date)
                    +", date에 저장된 데이터"+date);
        
        document.write("<br/>"+(date.getYear()+1900) +"년"
                + (date.getMonth()+1)+"월"
                + date.getDate()+"일");
        
        // null : 아무런 값도 입력되지 않았다는 의미
        var nullvar = null;
        document.write("<br/>nullvar의 자료형:"+typeof(nullvar)
                +", nullvar에 저장된 데이터:"+nullvar);
        // document : 현재 HTML문서의 정보를 가진 JS의 내장 객체
        document.write("<br/>document의 자료형:"+typeof(document)
                +", document에 저장된 데이터:"+document);
                
        /*
            var novar = 100 : 이 부분을 주석으로 처리한 후 개발자모드(F12)에서 확인하면
                에러가 발생하고, 웹브라우저에 출력되지 않는다. 변수를 선언했을때
                위로 끌어올려지는 것을 '호이스팅'이라고 한다. 변수가 위로 끌러올려지므로
                주석을 제거한 후 첫번째 출력에서는 undefined이 출력된다.
                -아직 변수선언이 되지 않았구나 하면서 호이스팅 되어지는 것-
        */
        document.write("<h2>novar 출력</h2>");
        document.write("<br/>novar="+novar);
        // 해당 선언문장이 없으면 위에서 에러가 발생한다.
        // 아래 var novar = 100; 주석처리를 하면 에러가 뜸 novar is not difined (있지 않다)
        var novar = 100;
        document.write("<br/>novar="+novar+
                ",norvar의 자료형:"+typeof(novar));

    </script>
</head>
<body>
    
</body>
</html>
