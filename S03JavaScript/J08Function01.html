<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function01.html</title>
    <script>
        /*
            함수정의 방법
            방법1] 이름이 있는 함수(유기명 함수)  
                function 함수명(매겨변수1, 매개변수2,....){
                    실행부;
                    return 값;
                }
            방법2] 이름이 없는 함수(무명 혹은 익명함수)
                var 함수명으로 사용할 변수 = function(매개변수1, 매개변수2){
                    실행부;
                    return 값;
                }
            - 매개변수에는 var를 사용하지 않는다.
            - 함수내에서 선언한 변수는 지역변수로 함수 종료시 소멸된다.
        */

        // 매개변수와 반환값 둘다 없는 함수
        function noParamNoReturn(){
            document.write("========메뉴=======<br/>");
            document.write("1.계속 2.나가기 <br/>");
            document.write("===============<br/><br/>");
        }
        // 함수의 원형을 통해 호출한다.
        noParamNoReturn();

        // 익명함수로 정의
        var yewParamNoReturn = function(start, end)
        {
            var sum=0;
            // start에서 end까지 반복해서 값을 누적해서 더하는 수열프로그램
            for(var i =start; i<=end; i++) 
            {
                sum +=i;
            }  
            document.write(start +"부터" +end + "까지의합:"+
                    sum+"<br/>");
        } //변수가 함수 역할을함
        // 무기명 함수도 호출방식은 동일하다. 
        yewParamNoReturn(1,10);
        yewParamNoReturn(1,100);
        yewParamNoReturn(1,1000);
        
        // 매개변수는 없고 반환값이 있는 함수로 정의
        var noParamNoReturn = function(){
            /* JS의 window객체에서 제공하는 함수로 사용자로부터 입력 받을 때
            사용할 수 있는 대화창을 띄어준다. */

            var name = prompt("이름을 입력하세요", "");
            var age = prompt("나이를 입력하세요","20");

            return name +"은(는)"+age + "살입니다.<br/>"
            /*
                Java에서는 return 이후에 문장은 실행되지 않으므로 에러가 발생한다.
                JS에서는 실행만 되지 않을뿐 , 에러가 발생하지 않는다.
            */
            document.write("return문 이후 출력문");
        }
        document.write(noParamNoReturn());
        
        // 매개변수, 반환값이 둘다 있는 함수
        var yewParamNoReturn = function(num1, num2){
            // 삼항 연산자를 통해 큰 값을 판단한 후 반환한다
            return num1>num2 ? num1 : num2;
        }
        document.write("큰수는?"+yewParamNoReturn(10,20));
    </script>
</head>
<body>
    
</body>
</html>
