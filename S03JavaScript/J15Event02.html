<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            alert("해당 문서의 load가 완료되었습니다.")

            /* 문서의 로드가 완료된 후 해당 코드가 실행되므로 이 경우에는 아무 문제없이
            DOM을 가져올 수 있다. */

	// var button = document.getElementById("button");
	var i = document.getElementById("myinput").value;
	// button.onclick = displayTime; //함수호출
    alter("i"+i);
}
/*
    해당 코드를 load이벤트 핸들러 밖에서 실행하면 에러가 발생한다. JS는 인터프린터
    방식으로 동작하므로 해당 코드가 실행되는 시점에서 정의된 엘리먼트가 없으므로 DOM객체를
