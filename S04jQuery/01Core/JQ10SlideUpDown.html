<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ10SlideUpDown.html</title>

    <!-- <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        div{
            margin: 10px;
        }
        #panel, #flip{
            padding:5px; text-align: center;
            background-color: #e5eecc;
            border: 1px solid #c3c3c3;
        }
        #panel{
            padding:50px;
        }
        .title{background-color: #ff99ff;}
        .content{background-color: #ffff33;}

    </style>

    <script>
        $(function(){
            // 문서의 로드가 완료되면 내용은 숨김처리한다.
            $('.content').hide();
            // 제목은 폰트크기와 마우스커서를 손가락으로 변경한다.
            $('.title').css('fontSize','1.5em').css('cursor','pointer');
            
            /*
                slideToggle() : 주어진 시간만큼 슬라이드 업/다운이 토글된다.
            */
            // (.점은 클래스!) 클래스 셀럭터를 통해 3개의 제목 영역을 선택한다.
            $('.title').click(function(){
                // 제목 다음의 원소, 즉 내용 영역이 슬라이드 토글된다. 이때 1초간 효과가 적용된다.
                $(this).next().slideToggle(1000);
            });
            /*
                효과 적용시 시간을 부여하는 대신 상수값을 사용할 수 있다.
                slow, fast, normal 3가지의 값이 있다
            */
            
            $('.s_up').click(function(){
                $('#panel').slideUp('fast');
            });

            $('.s_down').click(function(){
                $('#panel').slideDown('fast');
            });
        });
        
    </script>
    

</head>
<body>
    <h2>slideUp() / slideDown() / slideToggle() 메소드</h2>
	
	<div class="title">
		제목1입니다.
	</div>
	<div class="content">
		내용1입니다.<br/>
		내용1입니다.<br/>
		내용1입니다.<br/>
		내용1입니다.<br/>
	</div>	
	
	<div class="title">
		제목2입니다.
	</div>
	<div class="content">
		내용2입니다.<br/>
		내용2입니다.<br/>
		내용2입니다.<br/>
		내용2입니다.<br/>
	</div>
	
	<div class="title">
		제목3입니다.
	</div>
	<div class="content">
		내용3입니다.<br/>
		내용3입니다.<br/>
		내용3입니다.<br/>
		내용3입니다.<br/>
	</div>
	
	<div id="flip">
		<button class="s_up">slideup()메소드</button>
		<button class="s_down">slidedown()메소드</button>
	</div>
	<div id="panel">
		Hello Panel...!!! <br />
		Hello Panel...!!! <br />
		Hello Panel...!!! <br />
		Hello Panel...!!! <br />
	</div>

</body>
</html>
