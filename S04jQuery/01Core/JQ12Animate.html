<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ12Animate.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        div{
            width: 70px; height: 70px; position: absolute;
            top: 100px; left: 50px; background-color: red;
        }
    </style>

        <script>
            /*
                animate(효과, 시간)
                    인수1 : 효과의 경우는 여러개를 동시에 부여하기 위해 JSON 객체를 사용한다.
                    인수2 : 시간은 밀리세컨즈 단위 혹은 slow와 같은 상수를 사용한다.
            */
            $(function(){
                // 좌측여백증가, 투명도는 흐리게, 높이가 증가되는 애니메이션 적용됨
            $('#go').click(function(){
                $('div').animate({'left':'+=100px', opacity: 0.2, height:'=+10px'}, 'slow');
            });
            // 애니메이션 일시정지. 멀리보내야함(멀리보낼때 stop누르기가 용이해서?)
                $('#stop').click(function(){
                    $('div').stop();
            });
            // 투명도는 선명해진다.(1:선명, 0:투명해짐)
            $('#back').click(function(){
                $('div').animate(
                    {left: '-=100px', opacity:1, height:'-=10px'}
                    , '2000'
                );
            });
            /*
                애니메이션 효과에 대한 참조 URL
                    : 투명도 , 크기뿐만 아니라 패딩, 마진, 배경 등 여러가지 속성에 대해 
                    애니메이션을  적용할 수 있다.
                    https://www.w3schools.com/jqeury/eff_animate.asp
            */
            $('#start').click(function(){
                $('div').animate({height: '300px', opacity:'0.4'}, 'slow');
                $('div').animate({width: '300px', opacity:'0.8'}, 'slow');
                $('div').animate({height: '100px', opacity:'0.4'}, 'slow');
                $('div').animate({width: '100px', opacity:'0.8'}, 'slow');
            });
        });

        </script>
</head>
<body>
    <h2>animate() / stop() 메소드</h2>
	
	<button id="go">Go</button>
	<button id="stop">Stop</button>
	<button id="back">Back</button>
	<button id="start">Animation Start</button>
	
	<div>나는<br/>움직인다</div>

</body>
</html>
