<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>JQ22Siblings.html</title>
    <script>
        $(function(){
            /*
                sibling() : 선택된 엘리먼트 이외의 형제 원소 전체를 선택한다. 즉 여기서는 .third-item
                    이외의 모든 형제 원소를 선택하여 배경색을 변경한다. 
            */
            $('#btn1').click(function(){
                $("li").css("backgroundColor", "white");
                $("li.third-item").siblings().css("backgroundColor", "red");
            });
            /*
                next() : 선택된 엘리먼트 뒤의 원소를 선택한다. 여기서는 '조통'만 선택된다.
            */
            $('#btn2').click(function(){
                $("li").css("backgroundColor", "white");
                $("li.third-item").next().css("backgroundColor", "red");
                // $("li.third-item").prev().css("backgroundColor", "red"); //이전것이 선택된다 prev
            });
            /*
                nextAll() : 선택된 엘리먼트 뒤의 모든 원소를 선택한다. 조통~함순까지 모두 선택된다.
            */
            $('#btn3').click(function(){
                $("li").css("backgroundColor", "white");
                $("li.third-item").nextAll().css("backgroundColor", "red");
                // $("li.third-item").prevAll().css("backgroundColor", "red"); nextAll과 반대로 이전 All선택
            });
            /*
                $(셀렉터1).nextUntil(셀렉터2) : 선택된 엘리먼트 뒤에 있는 원소들 중 인자로 전달된
                    원소의 앞부분까지 선택한다.
                    즉, third-item에서 here앞까지 선택하므로 조통~황보항이 선택된다. 
            */
        
            $('#btn4').click(function(){
                $("li").css("backgroundColor", "white");
                $("li.third-item").nextUntil('#here').css("backgroundColor", "red");
                // $("li.third-item").prevUntil('#here').css("backgroundColor", "red"); 앞과 반대로 거꾸로 감
            });
            /*
                prev(), prevAll(), prevUntil() : next()와 동일한 역할의 함수로 선택한 엘리먼트 앞의
                    형제 원소들을 선택한다.
            */
        });
        
    </script>
</head>
<body>
    <ul>
        <li>임춘</li>
        <li>오세재</li>
        <li class="third-item">이인로</li>
        <li>조통</li>
        <li>황보항</li>
        <li id="here">이담지</li>
        <li>함순</li>
        </ul>

        <input type = "button" value="sivlings()" id="btn1">
        <input type = "button" value="next()" id="btn2">
        <input type = "button" value="nextAll()" id="btn3">
        <input type = "button" value="nextUntil(#here)" id="btn4">
</body>
</html>
