<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>JQ15Form01.html</title>
    <script>
        $(function(){
            // submit버튼을 클릭하면 ...
            $('#submit').click(function(){
                // form태그의 DOM을 얻어온다.
            var f = document.getElementById('sForm');
            // 아이디와 패스어드의 입력값을 확인한다.
            if(f.user_id.value==""){
                alert("아이디를 입력하세요");
                return false;
            }
            if(f.user_pw.value==""){
                alert("패스워드를 입력하세요");
                return false;
            }

            /*
                attr() : 선택한 DOM에 속성을 부여하거나 읽어올때 사용한다. 아래는 <form>태그에
                    method, action과 같은 속성을 부여한다.
            */
            $('#sForm').attr('method', 'post')
                .attr('action', 'http://ikosmo.co.kr')
                .attr('target', 'subTarget');
            });
        });
    </script>
</head>
<body>
    <h2>jQuery를 통해 폼값 전송하기</h2>
	
	<form id="sForm">
		아이디 : <input type="text" name="user_id"/>
		<br />
		패스워드 : <input type="password" name="user_pw" />
		<br />
		<button type="submit" id="submit">로긴하기</button>
	</form>
	
	<iframe name="subTarget" frameborder="1"
		style="border:2px solid #000000; width:500px;
		height:300px;"></iframe>
</body>
</html>
