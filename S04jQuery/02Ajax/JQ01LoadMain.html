<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../common/jquery/jquery-3.7.0.js"></script>
    <title>JQ01LoadMain.html</title>
    <script>
        /*
            jquery에서 제공하는 Ajax관련 함수
            1. load() : 외부의 문서를 동적으로 로드(포함)시킬때 사용한다.
            형식] $(셀렉터).load()('파일경로', 파라미터);
            파리미터는 JSON형식으로 여러개의 값을 설정할 수 있다.
        */
        // JS함수를 사용하는 방법
        var loadCode = function(){
            /*
                해당 문서를 읽어와서 #loadView 엘리먼트에 내용을 동적으로 추가한다.
                파라미터는 필요없는 경우 생략할 수 있다.
            */
            
            $('#loadView').load('./common/01LoadSub.html');
            alert('문서가 로드되었습니다.');
        }
        // jQuery를 사용하는 방식
        $(function(){
            // 해당 버튼을 클릭하면 txt파일의 내용을 읽어 동적으로 로드한다.
            $('#loadTxtBtn').click(function(){
                $('#loadTxt').load('./common/01LoadTxt.txt');
                alert('txt문서가 로드되었습니다.');
            });
        });
    </script>
    <style>
        /*
            현재 문서에 존재하지 않지만 load()함수를 통해 다른 문서의 내용을
            동적으로 로드하면 해당 스타일이 적용된다.
        */
        span#article{
            border: 2px dotted red;
            background-color: aquamarine;
        }
    </style>
    
</head>
<body>
    <div>
        <h2>$.load() 메소드 사용하기</h2>
        <div id="loadView">여긴 loadView 입니다.</div>
        <button onclick="loadCode();">버튼1</button>

        <h3>txt파일 로드하기</h3>
        <div id="loadTxt">여긴 loadTxt입니다. 텍스트파일의 내용을
            비동기방식으로 로드합니다.
            <button id="loadTxtBtn">버튼2</button>
        </div>
    </div>
</body>
</html>
