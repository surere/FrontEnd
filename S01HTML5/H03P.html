<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="UTF-8">
        <title>H03P.html - 문단을 표현하는 P태그</title>
    </head>
    <body>
        <!-- 
            p 태그
            - Paragraph의 이니셜로 문단을 나눌때 사용하는 태그
            - 블럭엘리먼트(세로형 배치)
            - p태그 안에는 다른 블럭 엘리먼트를 삽입하지 않는 것이 좋다.
        -->
        
        <h2>P태그</h2>
        <h3>자기소개서</h3>
        <p>
            저는 유복한 가정에서 태어났습니다. <br/>
            자상하신 부모님의 사랑을 받으며 자라왔습니다.
        </p>
        <!-- p태그와 p태그 사이에는 문단의 구분을 위한 공백이
        삽입된다. -->
        <p style="text-align: right;">
            입사동기는 열심히 하여 사장이 되고싶습니다. <br/>
            열심히 하겠습니다.
        </p>
        <h2>blockquote태그</h2>
        <!-- 
            blockquete : 문단을 표현할 때 들여쓰는 효과가 적용된다.
            블럭보다 안에 한 칸 더 안으로 들어간 것을 알 수 있다.
        -->
        <p style="text-align: left; font-size: 18px;">
            어린왕자
        </p>
        만약 네가 나를 길들인다면 <br/>
        <blockquote style="border: 1px blue solid; font-size: 14px;">
        내 생활은 아마 환하게 밝아질거야 <br/>
        중략 ... <br/>
        <!-- 형광펜으로 마킹한것과 같은 효과를 적용한다.-->
        <mark>나를 길들여 줘...</mark>
        </blockquote>
    </body>
</html>
